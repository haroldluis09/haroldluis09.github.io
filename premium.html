<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", intial-scale="1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>

   * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
      
    body {
      display:flex;
      color: #1f2d3d;
      justify-content: center;
      align-item: center;
      height: 100vh;
      background-image: url('boats.jpg');
      background-size: cover;
    }    
    .logo {
      position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: auto;
        z-index: 1000;
    }
      
    .glass-container {
      width: 300px;
        height: auto;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border_radius: 10px;
        border: 1px solid #fff;
        padding 30px 20px;
    }

    .glass-container::before {
      content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        z-index: -1;
    }

    .login-box {
      max-width: 250px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
      
    form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;  
    }

    .option {
      display: flex;
        align-item: center;
        background: transparent;
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px;
        margin-botton: 10px;
        font-size: 10px;
        cursor: pointer;
    }

    .option input {
      margin-right: 10px;
    }

   input[type="radio"] {
      accent-color: white;
    }

   button {
      background: #fff;
       color: black;
       padding: 10px;
       border: none;
       border-radius: 10px;
       cursor: pointer;
       margin-top: 15px;
    }

   button:hover {
      background: transparent;
      color: white;
       outline: 1px solid #fff;
    }

    </style>
  </head>
<body>

  <a href="index.html">
    <img src="SerenLogo.PNG" alt="Seren Logo" class="logo" />
  </a>

  <div class="glass-container">
      <div class="col-1">
        <h2>Sign Up for Premium</h2>
          <form>
            <label for="silver">
              <input type="radio" name"options" id="silver">
                <span> $4.99/month </span>
            </label>

            <label for="gold">
              <input type="radio" name"options" id="gold">
                <span> $9.99/month </span>
            </label>

            <label for="diamond">
              <input type="radio" name"options" id="diamond">
                <span> $19.99/month </span>
            </label>
    
          </form>
     </div>
  </div>
</body>

</html>
