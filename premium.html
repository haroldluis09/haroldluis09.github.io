<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Premium subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style> 

   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }


    body{
        background: linear-gradient(135deg, #1f283b, #3e4a61);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content:center;
    }
      
      
    .glass-container {
        width: 100%;
        max-width: 1100px;
        margin: auto;
        height: auto;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: 1px solid #fff;
        padding: 40px 30px;
    }

    .glass-container h2{
        color: #fff;
        font-size: 32px;
        padding: 50px 0;
        text-align: center;
    }

    .row {
       width: 90%;
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 25px;
    }

    .col {
       background: #1f283b;
        padding: 10% 15%;
        border-radius: 10px;
        color: #fff;
        text-align: center;
    }
      
    .col p{
       font-size: 22px;
    }

    .col h3{
       font-size: 22px;
        margin: 20px 0 40px;
        font-weight: 500;
    }

    .col ul{
       text-align: left;
        margin: 20px 0;
        color: #ddd;
        list-style: none;
    }  

    .col ul li{
        margin: 15px 0;
    }


    .col ul li::before{
        content: '\2022';
        color: #e33058;
        font-weight: bold;
        margin-right: 8px;
    }

    .col button{
        width: 100%;
        padding: 14px 0;
        background: transparent;
        color: #fff;
        font-size: 15px;
        border: 1px solid #e33058;
        border-radius: 6px;
        margin-top: 30px;
        cursor: pointer;
        transition: background 0.5s;
    }

    .col button:hover{
        background: #e33058;
        
    }

    </style>
  </head>
<body>

  <a href="index.html">
    <img src="pictures/SereneLogo.PNG" alt="Seren Logo" class="logo" />
  </a>

  <div class="glass-container">
    <h2>Sign Up for Premium</h2>
      <div class="row">
        <div class="col">
          <p> Silver </p>
          <h3> $4.99 /month </h3>
            <ul>
                <li>No Ads</li>
                <li>Exclusive exercises</li>
            </ul>
            <button> Select </button>
       </div>

 <div class="col">
          <p> Gold </p>
          <h3> $9.99 /month </h3>
            <ul>
                <li>No ads</li>
                <li>Exclusive Exercises</li>
                <li>Free coaching lessons</li>
            </ul>
          <button> Select </button>
       </div>

 <div class="col">
          <p> Diamond </p>
          <h3> $19.99 /month </h3>
            <ul>
                <li>No ads</li>
                <li>Full access to Seren Library</li>
                <li>Offline mode</li>
                <li>Live meditation session with trainer</li>
            </ul>
         <button> Select </button>
       </div>
          
     </div>
  </div>
</body>

</html>
