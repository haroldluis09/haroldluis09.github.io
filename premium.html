<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Subscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e9ddf7, #f3e8fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 16px;
    }

    .logo {
      max-width: 140px;
      height: auto;
      display: block;
      margin: 0 auto 25px;
    }

    .glass-container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      box-shadow: 0 16px 40px rgba(31, 38, 135, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(216, 196, 240, 0.8);
      padding: 35px 25px 50px;
      position: relative;
    }

    .glass-container h2 {
      color: #5e548e;
      font-size: 30px;
      padding-bottom: 25px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 10px;
    }

    .col {
      background: #f8f0fb;
      padding: 1.75rem;
      border-radius: 12px;
      color: #5e548e;
      text-align: center;
      border: 1px solid #e0c3fc;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .col:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 30px rgba(181, 131, 141, 0.25);
    }

    .col p {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .col h3 {
      font-size: 18px;
      margin: 0 0 20px;
      font-weight: 600;
    }

    .col ul {
      text-align: left;
      margin: 18px 0;
      color: #6d597a;
      list-style: none;
      padding-left: 0;
    }

    .col ul li {
      margin: 12px 0;
      position: relative;
      padding-left: 18px;
    }

    .col ul li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      top: 0;
      color: #b5838d;
      font-size: 18px;
      line-height: 1;
    }

    .col button {
      width: 100%;
      padding: 14px 0;
      background: transparent;
      color: #5e548e;
      font-size: 15px;
      font-weight: 600;
      border: 2px solid #b5838d;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .col button:hover {
      background: #b5838d;
      color: #fff;
      border-color: #b5838d;
    }

    .featured {
      background: #fff0fb;
      border: 2px solid #b5838d;
      box-shadow: 0 20px 40px rgba(181, 131, 141, 0.3);
    }

    .featured::before {
      content: "Most Popular";
      position: absolute;
      top: 10px;
      right: -4px;
      background: #b5838d;
      color: white;
      padding: 6px 12px;
      font-size: 10px;
      font-weight: 700;
      border-radius: 8px;
      letter-spacing: 1px;
      transform: rotate(10deg);
    }

    @media (max-width: 800px) {
      .glass-container {
        padding: 25px 18px 40px;
      }

      .glass-container h2 {
        font-size: 24px;
        padding-bottom: 18px;
      }

      .col {
        padding: 1.25rem;
      }

      .col p {
        font-size: 18px;
      }

      .col h3 {
        font-size: 16px;
      }

      .col button {
        padding: 12px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html">
    <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
  </a>

  <div class="glass-container">
    <h2>Sign Up for Premium</h2>
    <div class="row">
      <div class="col">
        <p>Silver</p>
        <h3>$4.99 /month</h3>
        <ul>
          <li>No Ads</li>
          <li>Exclusive exercises</li>
        </ul>
        <button>Select</button>
      </div>

      <div class="col featured">
        <p>Gold</p>
        <h3>$9.99 /month</h3>
        <ul>
          <li>No ads</li>
          <li>Exclusive exercises</li>
          <li>Free coaching lessons</li>
        </ul>
        <button>Select</button>
      </div>

      <div class="col">
        <p>Diamond</p>
        <h3>$19.99 /month</h3>
        <ul>
          <li>No ads</li>
          <li>Full access to Serene Library</li>
          <li>Offline mode</li>
          <li>Live meditation session with trainer</li>
        </ul>
        <button>Select</button>
      </div>
    </div>
  </div>

</body>
</html>
