<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
      <div class="glass-container">
        <div style="text-align:center">
          <h1> Contact us </h1>
        </div>
        <form action"#" method="post">
            <label for="Name"> Name </label>
            <input type="text" id="Name" name="fullname" placeholder="Please enter your full name" required>
            
            <label for="Email"> Email </label>
            <input type="text" id="Email" name="email" placeholder="Please enter your email address" required>
            
            <label for="Message"> Message </label>
            <textarea id="text" id="Message" name="message" row="5" placeholder="Enter your message..." required></textarea>
            
            <button type="submit"> Send </button>
        </form>
      </div>
  </body>
