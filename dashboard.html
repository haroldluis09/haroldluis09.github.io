<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>
  <p>You are now logged in ðŸŽ‰</p>

  <button onclick="logout()">Log Out</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCLAbnBIbcLWlvzA-KrIPhtKSDAhfxA3tg",
      authDomain: "serene-interface.firebaseapp.com",
      projectId: "serene-interface",
      storageBucket: "serene-interface.firebasestorage.app",
      messagingSenderId: "877337255174",
      appId: "1:877337255174:web:c898ec9d14f4e8cadd5287"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Protect the page
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Not logged in, redirect to login
        window.location.href = "login.html";
      }
    });

    // Logout button
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
