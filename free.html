<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up for Serene</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('try.jpeg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 10vh;
    }

    .logo {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: auto;
        z-index: 1000;
        }

    p {
      font-size: 1.2rem;
      margin: 0.2rem 0 1.8rem 0;
      color: black; /* white text with no background */
    }

    .glass-container {
    width: 300px;
    height: auto;
    padding: 20px 0;
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    border: 1px solid #fff;
    overflow: hidden;
    }

    .glass-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: inherit;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: -1;
    }

    .login-box {
    max-width: 250px;
    margin: 0 auto;
    text-align: center;
    }

    h2 {
    color: #fff;
    margin-top: 30px;
    margin-bottom: -20px;
    }   

    form {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
    }

    input {
    padding: 10px;
    margin-top: 25px;
    border: none;
    border-radius: 10px;
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 13px;
    }

    input::placeholder {
    color: #fff;
    }

    input:focus {
    outline: none;
    }

    .options {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-size: 12px;
    color: white;
    }

    .options input {
    margin-right: 5px;
    margin-top: 0px;
    }

    .options a {
    text-decoration: none;
    color: white;
    margin-left: auto;
    }

    button {
    background: #fff;
    color: black;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    }

    button:hover {
    background: transparent;
    color: white;
    outline: 1px solid #fff;
    }

    #register {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    }


  </style>
</head>
<body>
  <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
  <p>You're now on your way to a more peaceful daily routine.</p>
  <div class="glass-container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="#" method="POST">

          <input type="text" id="email" name="email" required placeholder="Email">
          
          <input type="text" id="username" name="username" required placeholder="Username">
            
          <input type="password" id="password" name="password" required placeholder="Password">

          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
            
          <div class="options">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
              <a href="#">Forgot Password?</a>
          </div>
            
          <button type="submit">Sign Up</button>

        </form>
    </div>
</div>
</body>
</html>
