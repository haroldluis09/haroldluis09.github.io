<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up for Serene</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('try.jpeg') no-repeat center center/cover;
      background-size: cover;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 6vh 16px 40px;
      position: relative;
      overflow-x: hidden;
    }

    .top-wrapper {
      width: 100%;
      max-width: 360px;
      margin-bottom: 30px;
    }

    .logo {
      display: block;
      margin: 0 auto 16px;
      width: 200px;
      height: auto;
      z-index: 1000;
      position: relative;
    }

    .intro-text {
      font-size: 1.1rem;
      color: #ffdffe;
      margin: 8px 0 24px;
      line-height: 1.35;
    }

    .glass-container {
      width: 100%;
      max-width: 340px;
      padding: 35px 20px 25px;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.4);
      overflow: hidden;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: -1;
    }

    .login-box {
      max-width: 260px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
    }

    input {
      padding: 12px;
      margin-top: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(2px);
    }

    input::placeholder {
      color: #eee;
    }

    input:focus {
      outline: 2px solid rgba(255,255,255,0.9);
    }

    .options {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 12px;
      color: white;
    }

    .options input {
      margin-right: 5px;
      margin-top: 0px;
    }

    button {
      background: #fff;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
      transition: all .25s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: 1px solid #fff;
    }

    #register {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .sidenav {
      left: -250px;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      transition: all 0.5s ease;
      background-color: rgba(254, 189, 247, 0.451);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      z-index: 9999;
    }

    .sidenav .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin:30px 0;
    }

    .sidenav .logo img {
      width: 75px;
      height: auto;
    }

    .sidenav ul {
      list-style: none;
      padding: 20px 0 0 0;
      margin: 0;
    }

    .sidenav a {
      display: block;
      padding: 25px 0 25px 30px;
      color: #000;
      font-size: 15px;
      text-decoration: none;
    }

    .sidenav a:hover {
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      border-right: 2px solid #000;
    }

    .single-nav {
      border-bottom: 1px solid #000;
    }

    #icon {
      display: none;
    }

    label#openbtn,
    label#closebtn {
      position: absolute;
      cursor: pointer;
      z-index: 10000;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      top: 20px;
      left: 40px;
      user-select: none;
      transition: all 0.3s ease;
    }

    label#closebtn {
      left: -212px;
    }

    #icon:checked ~ .sidenav {
      left: 0;
    }

    #icon:checked ~ label#closebtn {
      left: 200px;
      color: white;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 50%;
    }

    #icon:checked ~ label#openbtn {
      left: 170px;
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .glass-container {
        max-width: 90%;
        padding: 30px 15px;
      }
      .top-wrapper {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle -->
  <input type="checkbox" id="icon" />
  <label for="icon" id="openbtn"><i class="fa fa-bars"></i></label>
  <label for="icon" id="closebtn"><i class="fa fa-times"></i></label>

  <!-- Sidebar -->
  <div class="sidenav">
    <div class="logo">
      <img src="SereneS.png" alt="Logo" />
    </div>
    <ul class="mainNav">
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/index.html"><i class="fa fa-chevron-right"></i><span>Home</span></a>
      </li>
      <li class="single-nav">
        <a href="#"><i class="fa fa-chevron-right"></i><span>About</span></a>
      </li>
      <li class="single-nav">
        <a href="#"><i class="fa fa-chevron-right"></i><span>Hydration</span></a>
      </li>
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/meditation.html"><i class="fa fa-chevron-right"></i><span>Meditation</span></a>
      </li>
      <li class="single-nav">
        <a href="#"><i class="fa fa-chevron-right"></i><span>Daily Journal</span></a>
      </li>
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/premium.html"><i class="fa fa-chevron-right"></i><span>Serene Premium</span></a>
      </li>
    </ul>
  </div>

  <div class="top-wrapper">
    <a href="index.html">
      <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
    </a>
    <p class="intro-text">You're now on your way to a more peaceful daily routine.</p>
  </div>

  <div class="glass-container">
    <div class="login-box">
      <h2>Signup</h2>
      <form id="signup-form">
        <input type="text" id="email" name="email" required placeholder="Email" />
        <input type="text" id="username" name="username" required placeholder="Username" />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          placeholder="Confirm Password"
        />
        <div class="options">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLAbnBIbcLWlvzA-KrIPhtKSDAhfxA3tg",
      authDomain: "serene-interface.firebaseapp.com",
      projectId: "serene-interface",
      storageBucket: "serene-interface.appspot.com",
      messagingSenderId: "877337255174",
      appId: "1:877337255174:web:c898ec9d14f4e8cadd5287"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            email: email,
            username: username,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>

</body>
</html>
