<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Serene</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('try.jpg.avif') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #3e2a59; /* soft muted purple */
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #5e5e5e;
    }

    .button {
      background: linear-gradient(90deg, #eca7d6, #7ac5b6);
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Serene</h1>
  <p>You're now on your way to a more peaceful daily routine.</p>
  <button class="button" onclick="window.location.href='login.html'">Continue</button>
</body>
</html>
