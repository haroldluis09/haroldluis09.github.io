<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try Serene</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('try.jpeg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 10vh;
    }

    .logo {
      width: 200px;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 0.2rem 0 1.8rem 0;
      color: #ffffff; /* white text with no background */
    }

    .button {
      background: linear-gradient(90deg, #eca7d6, #7ac5b6);
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
  <p>You're now on your way to a more peaceful daily routine.</p>
  <button class="button" onclick="window.location.href='login.html'">Free Trial</button>
</body>
</html>
