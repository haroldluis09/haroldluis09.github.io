  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('try.jpeg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 10vh;
      position: relative;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: auto;
      z-index: 1000;
      margin-bottom: 20px;
    }

    p {
      margin-top: 50px;
      font-size: 1.2rem;
      margin: 0.2rem 0 1.8rem 0;
      color: #ffdffe; /* white text with no background */
    }

    .glass-container {
      width: 300px;
      height: auto;
      padding: 20px 0;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #fff;
      overflow: hidden;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: -1;
    }

    .login-box {
      max-width: 250px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-top: 30px;
      margin-bottom: -20px;
    }   

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-size: 13px;
    }

    input::placeholder {
      color: #fff;
    }

    input:focus {
      outline: none;
    }

    .options {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 12px;
      color: white;
    }

    .options input {
      margin-right: 5px;
      margin-top: 0px;
    }

    .options a {
      text-decoration: none;
      color: white;
      margin-left: auto;
    }

    button {
      background: #fff;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: transparent;
      color: white;
      outline: 1px solid #fff;
    }

    #register {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Sidebar CSS */
    .sidenav {
      left: -250px;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      transition: all 0.5s ease;
      background-color: rgba(254, 189, 247, 0.451);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      z-index: 9999;
    }

    .sidenav .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin:30px 0;
    }

    .sidenav .logo img {
      width: 75px;
      height: auto;
    }

    .sidenav ul {
      list-style: none;
      padding: 20px 0 0 0;
      margin: 0px;
    }

    .sidenav a {
      display: block;
      padding: 25px 0 25px 30px;
      color: #000;
      font-size: 15px;
      text-decoration: none;
    }

    .sidenav a:hover {
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      border-right: 2px solid #000;
    }

    .sidenav .fa {
      display: inline-block;
    }

    .single-nav {
      border-bottom: 1px solid #000;
    }

    #icon {
      display: none;
    }

    label#openbtn,
    label#closebtn {
      position: absolute;
      cursor: pointer;
      z-index: 10000;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      top: 20px;
      left: 40px;
      user-select: none;
      transition: all 0.3s ease;
    }

    label#closebtn {
      left: -212px;
    }

    #icon:checked ~ .sidenav {
      left: 0;
    }

    #icon:checked ~ label#closebtn {
      left: 200px;
      color: white;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 50%;
    }

    #icon:checked ~ label#openbtn {
      left: 170px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <!--END OF SIDEBAR-->
</head>
<body>

  <div class="glass-container">
    <div class="login-box">
      <h2>Signup</h2>
      <form id="signup-form">
        <input type="text" id="email" name="email" required placeholder="Email" />
        <input type="text" id="username" name="username" required placeholder="Username" />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          placeholder="Confirm Password"
        />
        <div class="options">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

<!-- 1. Load Firebase SDKs first -->

<!-- âœ… CORRECT Firebase SDKs for browser -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLAbnBIbcLWlvzA-KrIPhtKSDAhfxA3tg",
    authDomain: "serene-interface.firebaseapp.com",
    projectId: "serene-interface",
    storageBucket: "serene-interface.appspot.com",
    messagingSenderId: "877337255174",
    appId: "1:877337255174:web:c898ec9d14f4e8cadd5287"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        return db.collection("users").doc(user.uid).set({
          email: email,
          username: username,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Signup successful!");
        window.location.href = "login.html";
      })
      .catch(error => {
        alert("Signup failed: " + error.message);
      });
  });
</script>
