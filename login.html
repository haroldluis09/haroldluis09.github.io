<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <!--INTERNAL CSS-->
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      color: #1f2d3d;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('boats.jpg');
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: auto;
      z-index: 1000;
    }

    .glass-container {
      width: 300px;
      height: 350px;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #fff;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: -1;
    }

    .login-box {
      max-width: 250px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-top: 30px;
      margin-bottom: -20px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-size: 13px;
    }

    input::placeholder {
      color: #fff;
    }

    input:focus {
      outline: none;
    }

    .options {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 12px;
      color: white;
    }

    .options input {
      margin-right: 5px;
      margin-top: 0px;
    }

    .options a {
      text-decoration: none;
      color: white;
      margin-left: auto;
    }

    button {
      background: #fff;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: transparent;
      color: white;
      outline: 1px solid #fff;
    }

    p {
      font-size: 12px;
      color: #fff;
      margin-top: 15px;
    }

    #register {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Sidebar CSS */
    .sidenav {
      left: -250px;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      transition: all 0.5s ease;
      background-color: rgba(254, 189, 247, 0.271);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      z-index: 9999;
    }

    .sidebar-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .sidebar-logo img {
      width: 75px;
      height: auto;
    }

    .sidenav ul {
      list-style: none;
      padding: 20px 0 0 0;
      margin: 0px;
    }

    .sidenav a {
      display: block;
      padding: 25px 0 25px 30px;
      color: #000;
      font-size: 15px;
      text-decoration: none;
    }

    .sidenav a:hover {
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
      font-weight: bold;
      border-right: 2px solid #000;
    }

    .sidenav .fa {
      display: inline-block;
    }

    .single-nav {
      border-bottom: 1px solid #000;
    }

    #icon {
      display: none;
    }

    label#openbtn,
    label#closebtn {
      position: absolute;
      cursor: pointer;
      z-index: 10000;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      top: 20px;
      left: 40px;
      user-select: none;
      transition: all 0.3s ease;
    }

    label#closebtn {
      left: -212px;
    }

    #icon:checked ~ .sidenav {
      left: 0;
    }

    #icon:checked ~ label#closebtn {
      left: 200px;
      color: white;
      background-color: #fa9def;
      opacity: 0.8;
      padding: 10px;
      border-radius: 50%;
    }

    #icon:checked ~ label#openbtn {
      left: 170px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Sidebar Toggle -->
  <input type="checkbox" id="icon" />
  <label for="icon" id="openbtn"><i class="fa fa-bars"></i></label>
  <label for="icon" id="closebtn"><i class="fa fa-times"></i></label>

  <!-- Sidebar -->
  <div class="sidenav">
    <div class="sidebar-logo">
      <img src="SereneS.png" alt="Sidebar Logo" />
    </div>
    <ul class="mainNav">
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/index.html"><i class="fa fa-chevron-right"></i><span>Home</span></a>
      </li>
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/about.html"><i class="fa fa-chevron-right"></i><span>About</span></a>
      </li>
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/dashboard.html"><i class="fa fa-chevron-right"></i><span>Dashboard</span></a>
      </li>
      <li class="single-nav">
        <a href="https://haroldluis09.github.io/premium.html"><i class="fa fa-chevron-right"></i><span>Serene Premium</span></a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <a href="index.html">
    <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
  </a>

  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" name="username" required placeholder="Username (email)" />
        <input type="password" id="password" name="password" required placeholder="Password" />

        <div class="options">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
          <a href="about.html">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="free.html" id="register">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs (Compat versions for simple projects) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCLAbnBIbcLWlvzA-KrIPhtKSDAhfxA3tg",
    authDomain: "serene-interface.firebaseapp.com",
    projectId: "serene-interface",
    storageBucket: "serene-interface.appspot.com", // correct bucket
    messagingSenderId: "877337255174",
    appId: "1:877337255174:web:c898ec9d14f4e8cadd5287"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Handle login form submission
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        //  jst show a quick loading state here instead of alert
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000); // 2 second delay
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  });
</script>

</body>
</html>
