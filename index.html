<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #1f2d3d;
      text-align: center;
    }

    .hero {
      background: url('background.PNG') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 30%, #fff 100%);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
    }

    .content {
      position: relative;
      padding: 3rem 1rem 6rem;
      background-color: white;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1f2d3d;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .button-primary {
      background: linear-gradient(to right, #fa9def, #6da3a1);
      color: black;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    .button-secondary {
      background: white;
      border: 1px solid #ccc;
      color: #333;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="SereneLogo.PNG" alt="Serene Logo" class="logo" />
    <div class="overlay"></div>
  </div>

  <div class="content">
    <h1>Keep your mind Serene. Change your life.</h1>
    <p>Ease your daily routine, the best app for daily change.</p>
    <button class="button-primary">Try Serene for Free</button><br />
    <button class="button-secondary">Already have an account?</button>
  </div>

</body>
</html>
