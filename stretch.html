<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serene Stretch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #004d40;
      font-size: 2.5rem;
    }
    .stretch-container {
      margin-top: 30px;
    }
    .stretch-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
    }
    .stretch-card img {
      width: 100%;
      border-radius: 12px;
    }
    .stretch-card p {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Stretch & Reset</h1>
  <div class="stretch-container">
    <div class="stretch-card">
      <img src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" alt="Stretching GIF">
      <p>Take a deep breath and hold a gentle neck stretch for 15 seconds.</p>
    </div>
    <div class="stretch-card">
      <img src="https://media.giphy.com/media/l0HUpt2s9Pclgt9Vm/giphy.gif" alt="Stretching GIF 2">
      <p>Roll your shoulders backward 10 times slowly. Feel the tension release.</p>
    </div>
  </div>

</body>
</html>
