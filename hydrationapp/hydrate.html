<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #d4f1f4, #fff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
    }

    .container {
      background-color: #ffffffdd;
      padding: 40px;
      margin-top: 80px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #278ea5;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .input-container {
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      background-color: #278ea5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d6e80;
    }

    .summary, .history {
      margin-top: 25px;
    }

    .summary h2, .history h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }

    #history-list {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    #history-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .calculator-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .calculator-link a {
      color: #006994;
      text-decoration: none;
      font-weight: 600;
    }

    .calculator-link a:hover {
      text-decoration: underline;
    }

    /* Mute button */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .status-line {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Mute/Unmute Button -->
  <button id="mute-btn" onclick="toggleAudio()">ðŸ”Š</button>

  <!-- Waterfall Sound -->
  <audio id="waterfall-audio" autoplay loop>
    <source src="waterfall.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1><a href="https://haroldluis09.github.io/dashboard.html">Serene Hydration</a></h1>
    <p class="status-line">Welcome back <span id="user-email">...</span></p>

    <div class="input-container">
      <label for="amount">Enter amount of water (in oz)</label>
      <div class="input-group">
        <input type="number" id="amount" placeholder="e.g. 8" min="0" step="0.1" />
        <button id="add-btn" onclick="addWater()">Add</button>
      </div>
    </div>

    <div class="summary">
      <h2>Today's Water Intake: <span id="total">0</span> oz</h2>
    </div>

    <div class="history">
      <h2>Water Intake History</h2>
      <ul id="history-list"></ul>
      <div class="calculator-link">
        <p>Calculate your recommended intake <a href="https://www.cise.ufl.edu/~scarpio/cis4930/assign2/index.html" target="_blank" rel="noopener">here</a>.</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (same as dashboard)
    const firebaseConfig = {
      apiKey: "AIzaSyCLAbnBIbcLWlvzA-KrIPhtKSDAhfxA3tg",
      authDomain: "serene-interface.firebaseapp.com",
      projectId: "serene-interface",
      storageBucket: "serene-interface.firebasestorage.app",
      messagingSenderId: "877337255174",
      appId: "1:877337255174:web:c898ec9d14f4e8cadd5287"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // helpers
    function getTodayKey() {
      const d = new Date();
      return d.toISOString().slice(0,10); // YYYY-MM-DD
    }

    // state
    let dayDocRef = null;
    let dayData = { entries: [], total: 0 };

    // auth guard + load
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("user-email").textContent = user.email;
      const today = getTodayKey();
      dayDocRef = db.collection('users').doc(user.uid).collection('hydration').doc(today);

      // load today's data
      dayDocRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          dayData.entries = Array.isArray(data.entries) ? data.entries : [];
          dayData.total = typeof data.total === 'number' ? data.total : 0;
        }
        render(dayData);
      }).catch(err => {
        console.error("Failed to load hydration data:", err);
        render(dayData);
      });
    });

    function render(day) {
      document.getElementById('total').textContent = day.total.toFixed(1);
      const list = document.getElementById('history-list');
      list.innerHTML = '';
      day.entries.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.toFixed(1)} oz added`;
        list.appendChild(li);
      });
    }

    function addWater() {
      const input = document.getElementById('amount');
      const amount = parseFloat(input.value);
      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      // Update local state
      dayData.entries.unshift(amount);
      dayData.total = parseFloat((dayData.total + amount).toFixed(1));
      render(dayData);

      // Persist to Firestore (create or merge)
      if (dayDocRef) {
        dayDocRef.set({
          entries: dayData.entries,
          total: dayData.total,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true }).catch(err => {
          console.error("Failed to save hydration entry:", err);
        });
      }

      input.value = '';
    }

    function toggleAudio() {
      const audio = document.getElementById('waterfall-audio');
      const btn = document.getElementById('mute-btn');
      if (audio.paused) {
        audio.play();
        btn.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        btn.textContent = 'ðŸ”‡';
      }
    }

    // attempt autoplay with audio (some browsers may still require interaction)
    const waterfall = document.getElementById('waterfall-audio');
    waterfall.volume = 0.5;
    waterfall.play().catch(() => {});
  </script>
</body>
</html>
